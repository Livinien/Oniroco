<section class="container">
    


    <div class="commande">


        <h2>Votre Commande</h2>


        <form id="formulaire" method="POST">


            

                

            <label for="prenom" class="labelFlax">Prénom</label>
            <input type="text" name="prenom" id="prenom" required maxlength="20" class="flexInp" placeholder="Entrez votre prénom">
            <span id='firstName'></span>

        

            

            <label for="nom" class="labelFlax">Nom</label>
            <input type="text" name="nom" id="nom" required maxlength="20" class="flexInp" placeholder="Entrez votre nom">

        


        

            <label for="adresse" class="labelFlax">Adresse</label>
            <input type="text" name="adresse" id="adresse" required maxlength="35" class="flexInp" placeholder="Entrez votre adresse postale">

                    




            <label for="mail" class="labelFlax">E-Mail</label>
            <input type="mail" name="mail" id="mail" required maxlength="35" class="flexInp" placeholder="Entrez votre e-mail">



            
        

            <label for="ville" class="labelFlax">Ville</label>
            <input type="text" name="ville" id="ville" required maxlength="35" class="flexInp" placeholder="Entrez votre ville">

            


            <button class="boutton">

                Accéder au payement

            </button>


            

        </form>
